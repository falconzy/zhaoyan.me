<!DOCTYPE html>
		<html>
		<head>
				<meta charset="utf-8">
				<title>Angular JS Demo</title>
				<script src="../../src/_js/angular.min.js"></script>
				<script src="../../public/js/AngularScript.js"	type="text/javascript"></script>
       <link rel="stylesheet" href="../../public/style/bootstrap.css">
			
		</head>
		<body class="container" ng-app="AGapp">
        <div ng-controller="MenuCtrl">
            <ul class="nav nav-pills">
            <li ng-class='mainActive'>
                <a href="#">Main</a>
            </li>
            <li ng-class='viewActive'>
                <a href="#view">Coming Soon</a>
            </li>
          </ul>
           <div ng-view>       
          
          </div>
        </div>
  
    		<div ng-controller="AppCtrl" >
      			<hr>
            <h1>Airport List</h1>
      			<ul ng-repeat="airport in Airports">
      			<a href="" ng-click="setCurrentAirport(airport.code)">Airport Code : {{airport.code}} ;Airport Name:  {{airport.name|uppercase}} at {{airport.city | uppercase}} </a>
      			</ul>
    			<h1 ng-show="currentAirport">
    				Current Airport : {{currentAirport.name}}
    			</h1>
    		</div>
       
		</body>
	</html>
